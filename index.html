<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Music Sampler</title>
</head>

<body class="container-fluid">
  <header class="row">
    <div class="col-12 bannerStyle text-center">
      <h1 class="pt-5 pb-5 text-white">Music Sampler</h1>
    </div>
  </header>

  <!-- for making search results & songs display in 2 cols: layer with another row -->

  <main class="row">
    <div class="col-12 col-md-4 pt-5" id="search-col">
      <form onsubmit="app.songsController.search(event)">
        <input type="text" class="form-control" name="query" placeholder="Search For Music" />
        <button class="btn btn-success mt-1 form-control" type="submit">
          Search
        </button>
      </form>
      <div class="row" id="songs">
        <!-- template to generate -->
      </div>
    </div>
    <div class="col-12 col-md-4 pt-5" id="now-playing-col">
      <h5 class="text-center">Now Playing</h5>
      <span id="now-playing">
        <!-- template for song playing -->
      </span>
    </div>
    <div class="col-12 col-md-4 pt-5" id="saved-col">
      <h3 class="text-center">Saved</h3>
      <div class="row" id="playlist">
        <!-- template for playlist -->
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
